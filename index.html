<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>jdjr-project</title>
  <script>
    function init() {
      function changeRem() {
        let wWidth = document.documentElement.clientWidth,
          devWidth = 375;
        if (wWidth >= 375) {
          document.documentElement.style.fontSize = '100px';
          return;
        }
        document.documentElement.style.fontSize = wWidth / devWidth * 100 + 'px';
      }
      changeRem();
      window.addEventListener('resize', changeRem);
    }
    init();

  </script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
